{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-5">
  <h1 class="text-center"> 책 정보 작성 </h1>


  <form action="" method="POST" enctype="multipart/form-data" style="margin-left: 16rem; margin-right: 16rem; width: 800px;">
    {% csrf_token %}
    {% bootstrap_form book_form %}
    {% bootstrap_form image_form %}
    <span>이미지는 1mb 이하만 첨부 가능합니다.</span>
    <div class="mt-2">
      {% bootstrap_button button_type="submit" content="OK" %}
    </div>
  </form>
</div>
{% endblock content %}
