{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="container my-5">
  {% if request.resolver_match.url_name == 'create' %}
  <h1 style="display: flex;
  justify-content: center;"> 책 정보 작성 </h1>
  {% else %}
  <h1> 수정하기 </h1>
  {% endif %}

  <form action="" method="POST" enctype="multipart/form-data" style="margin-left: 16rem; margin-right: 16rem;
  width: 800px;">
    {% csrf_token %}
    {% bootstrap_form book_form %}
    <!-- {% bootstrap_form image_form %} -->

    <div class="mt-2">
      {% bootstrap_button button_type="submit" content="OK" %}
    </div>
  </form>
</div>
{% endblock content %}
