{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<h1 class="text-center my-5">회원 정보 수정</h1>
<div class="container mx-auto mb-5" style="width: 640px;">
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form profile_form %}

    <table class="table col-auto" style="width: 490px;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
          <th scope="col">토</th>
          <th scope="col">일</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">오전</th>
          {% for tab in tab1 %}
          <td><input type="checkbox" name="daytime" value="{{tab}}"></td>
          {% endfor %}
        </tr>
        <tr>
          <th scope="row">오후</th>
          {% for tab in tab2 %}
          <td><input type="checkbox" name="daytime" value="{{tab}}"></td>
          {% endfor %}
        </tr>
        <tr>
          <th scope="row">저녁</th>
          {% for tab in tab3 %}
          <td><input type="checkbox" name="daytime" value="{{tab}}"></td>
          {% endfor %}
        </tr>
      </tbody>
    </table>
    <div class="text-end">
      <input type="submit" class="btn btn-primary" value="완료">
    </div>
  </form>
</div>
{% endblock content %}
