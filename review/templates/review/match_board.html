{% extends 'base.html' %}

{% block content %}
<section class="container">
  <h1 class="text-center mt-5 mb-5">매칭후기 게시판</h1>
  <!--테이블 시작-->
  <table class="table text-center">
    <!--테이블 비율-->
    <colgroup>
      <col width="7%" /><!--No.-->
      <col width="28%" /><!--후기 제목-->
      <col width="20%" /><!--매칭 유저-->
      <col width="20%" /><!--작성자-->
      <col width="25%" /><!--작성일-->
    </colgroup>
    <!--테이블 헤드-->
    <thead>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">후기 제목</th>
        <th scope="col">매칭 유저</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
      </tr>
    </thead>
    <!--테이블 본문-->
    <tbody>
      {% for i in test %}
      <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <!--테이블 종료-->
</section>
{% endblock content %}
