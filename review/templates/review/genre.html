{% extends 'base.html' %}

{% block content %}
<section class="container">
  <h1 class="text-center mt-5 mb-5">장르별 도서 목록</h1>
  
  <table class="table text-center">
    <thead>
      <colgroup>
        <col width="7%" />
        <col width="35%" />
        <col width="13%" />
        <col width="20%" />
        <col width="25%" />
      </colgroup>
      <tr>
        <th scope="col">No.</th>
        <th scope="col">도서명</th>
        <th scope="col">장르</th>
        <th scope="col">작성자</th>
        <th scope="col">작성일</th>
      </tr>
    </thead>
    <tbody>
      {% for i in test %}
      <tr>
        <th scope="row">{{ i }}</th>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
        <td>{{ i }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</section>
{% endblock content %}
